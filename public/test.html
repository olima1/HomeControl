<!DOCTYPE html>
<html>
<head>
    <title>Test POST</title>
</head>
<body>
    <h1>Teste de Requisição POST</h1>
    <button onclick="sendPost()">Enviar POST</button>
    <pre id="resposta"></pre>
    <script>
        async function sendPost() {
            try {
                const resposta = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: "teste", password: "123" })
                });
                const dados = await resposta.json();
                document.getElementById("resposta").textContent = JSON.stringify(dados, null, 2);
            } catch (erro) {
                document.getElementById("resposta").textContent = "Erro: " + erro;
            }
        }
    </script>
</body>
</html>
