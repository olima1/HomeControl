<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Salvar no Banco</title>
</head>
<body>
  <h1>Cadastro de Usu√°rio</h1>

  <input type="text" id="nome" placeholder="Digite o nome">
  <button onclick="salvar()">Salvar</button>

  <pre id="resposta"></pre>

  <script>
    async function salvar() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Digite um nome antes de salvar.");
        return;
      }

      try {
        const resposta = await fetch("/api/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome })
        });

        const dados = await resposta.json();
        document.getElementById("resposta").textContent = JSON.stringify(dados, null, 2);
      } catch (erro) {
        document.getElementById("resposta").textContent = "Erro: " + erro;
      }
    }
  </script>
</body>
</html>
